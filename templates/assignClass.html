
{% extends "layout.html" %}

{% block main %}
<div id="page-wrapper">
            
    <div class="container-fluid">
        <h1><b>Add User to Class</b></h1><br>
        <form action="/assignClass" method="POST" class="form-verticle">
        <div class="checkbox">
            <label class="col-sm-2 control-label">
                <select name = 'user'>
                {% for user in Users %}
         
                    <option name = "{{user[0]}}">{{user[0]}}</option>
                    <br>
                {% endfor %}
                </select>
            </label>
          </div>
          
        <div>
            <select name = "class">
                {% for Class in Classes %}
                    <option name = "{{Class[0]}}">{{Class[0]}}</option>
                {% endfor %} 
            </select>
        </div>
        
        <div class="form-group">
                <div class="col-sm-offset-3 col-sm-5">
                    <button type="submit" class="btn btn-success">Add To Class</button>
                </div>
        </div>
        </form>
    </div>
</div>
{% endblock %}
