{% extends "layout.html" %}

{% block content %}

<form action = '/step3' method = 'POST' class="form-horizontal">    
    
    <h2><b>Pump/Generator</b></h2>
    
        <input type = "hidden" name = "check_id" value = '{{engID}}'>
        <input type = "hidden" name = "rescue_engine" value = '{{rescue_engine}}'>
    <table class="table table-bordered">
        <tr>
            <th>Water Level</th>
            <td>
                <div class="col-sm-5">
                    <label class="radio-inline">
                        <input type="radio" name="waterlevel" value="full"> Full
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="waterlevel" value="3/4"> 3/4
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="waterlevel" value="1/2"> 1/2
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="waterlevel" value="1/4"> 1/4
                    </label>
                </div> 
            </td>
        </tr>
        <tr>
            <th>Foam Level</th>
            <td>
                <div class="col-sm-5">
                    <label class="radio-inline">
                        <input type="radio" name="foamlevel" value="full"> Full
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="foamlevel" value="3/4"> 3/4
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="foamlevel" value="1/2"> 1/2
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="foamlevel" value="1/4"> 1/4
                    </label>
                </div>
            </td>
        </tr>
        
        <tr>
            <th>Pump Operation</th>
            <td>
                <div class="checkbox">
                <label>
                    <input type="checkbox" name = "pumpoperation"> 
                </label>
                </div>
            </td>
        </tr>
        
        <tr>
            <th>Generator</th>
            <td>
                <div class="checkbox">
                <label>
                  <input type="checkbox" name = "generator"> 
                </label>
                </div>
            </td>
        </tr>
        
        <tr>
            <th>Scene Lights</th>
            <td>
                <div class="checkbox">
                <label>
                  <input type="checkbox" name = "scenelights">
                </label>
                  </div>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit" class="btn btn-primary">Next</button></td>
        </tr>
    </table>
</form>


{% endblock %}
