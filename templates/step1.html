{% extends "layout.html" %}

{% block content %}

<form action = '/step1' method = 'POST' class="form-horizontal">
    <!--Need to add driver and officer blocks-->
    <h2><b>Daily Fire Apparatus Inspection</b></h2>
    
    <br>
    <div class="form-group">
    <label for="truck" class="col-sm-2 control-label">Truck</label>
    <div class="col-sm-5">
        <label class="radio-inline">
            <input type="radio" name="truck" value="rescue_engine"> Rescue Engine
        </label>
        <label class="radio-inline">
            <input type="radio" name="truck" value="engine"> Engine
        </label>
        <label class="radio-inline">
            <input type="radio" name="truck" value="brush"> Brush
        </label>
    </div>
    </div>   
    
    <div class="form-group">
    <label for="truck" class="col-sm-2 control-label">Driver</label>
    <div class="col-sm-5">
    <select class="form-control" name = "driver">
        <option value = "" selected></option>
        {% for user in users %}
        <option value = "{{user[0]}}">{{user[1]}}</option>
        {% endfor %}
    </select>
    </div>
    </div>
    
    <div class="form-group">
    <label for="truck" class="col-sm-2 control-label">Officer</label>
    <div class="col-sm-5">
    <select class="form-control" name = "officer">
        <option value = "" selected></option>
        {% for user in users %}
        <option value = "{{user[0]}}">{{user[1]}}</option>
        {% endfor %}
    </select>
    </div>
    </div>
    
    <div class="form-group">
    <label for="date" class="col-sm-2 control-label">Date</label>
    <div class="col-sm-5">
          <input type="date" class="form-control" name = "date" required>
    </div>
    </div>
    
    <div class="form-group">
    <label for="mileage" class="col-sm-2 control-label">Mileage</label>
    <div class="col-sm-5">
          <input type="number" class="form-control" name = "mileage" required>
    </div>
    </div>
    
    <div class="form-group">
    <label for="hours" class="col-sm-2 control-label">Engine Hours</label>
    <div class="col-sm-5">
          <input type="number" class="form-control" name = "hours" required>
    </div>
    </div>
    
    <div class="form-group">
    <label for="fuel" class="col-sm-2 control-label">Fuel Level</label>
    <div class="col-sm-5">
        <label class="radio-inline">
            <input type="radio" name="fuel" value="full"> Full
        </label>
        <label class="radio-inline">
            <input type="radio" name="fuel" value="3/4"> 3/4
        </label>
        <label class="radio-inline">
            <input type="radio" name="fuel" value="1/2"> 1/2
        </label>
        <label class="radio-inline">
            <input type="radio" name="fuel" value="1/4"> 1/4
        </label>
    </div>
    </div>

    <button type="submit" class="btn btn-primary">Next</button>
    
</form>


{% endblock %}
