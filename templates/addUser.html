
{% extends "layout.html" %}

{% block main %}
<div id="page-wrapper">

    <div class="container-fluid">
        <h1>Add User</h1>
        <br>
        <form action="/addUser" method="POST" class="form-horizontal">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name = "username" id="username" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                </div>
            </div>
            <div>
            <label for = "admin_or_user"><b>Please select the type of user you are creating:</b></label>
            <label class="radio-inline">
                <input type="radio" name="admin_or_user" id="admin_or_user" value="1"> Admin
            </label>
            <label class="radio-inline">
                <input type="radio" name="admin_or_user" id="admin_or_user" value="2" checked> User
            </label>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <button type="submit" class="btn btn-success">Create User</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
