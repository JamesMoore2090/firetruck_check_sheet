{% extends "layout.html" %}

{% block main %}
<div id="page-wrapper">

    <div class="container-fluid">
        <h1><b>Add New Class</b></h1><br>
        {% if error%}
        <div class="alert alert-success" role="alert">{{ error }} 
        </div>
            <!--<font color = "red"><strong>Error:</strong> {{ error }} </font>-->
            <br>
        {% endif %}
        <br>
        <form action = "/addClass" method = "POST" class="form-horizontal">
            <div class="form-group">
                <label for="className" class="col-sm-2 control-label">Class Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name = "className" id="className" placeholder="Class Name">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <button type="submit" class="btn btn-success">Create Class</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
